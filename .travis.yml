language: ruby
rbenv:
- 2.5.3
addons:
  postgresql: 9.6
script:
- gem install bundler:2.1.4
- bundle exec rails db:{create,migrate} RAILS_ENV=test
- bundle exec rspec
services:
- postgresql
deploy:
  provider: heroku
  api_key:
    secure: 
  app: vote-local-be
  on:
    repo: vote-local/vote_local_be
    branch: main
    cleanup: 'true'
